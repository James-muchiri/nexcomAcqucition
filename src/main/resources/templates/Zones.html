<style>
          table{
            font-size: 14px;
        }
body{
    background-color: #dedede;
}
.customers-list{
            background-color: #ffffff;

        }
        hr{
            color: black;
        }
        #tab{
            background-color: #ffffff;
            padding-left: 10px;
            border-radius: 10px;

        }
        #tab p{
            text-align: center;
            padding-top: 13px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;

        }

<div class="content">



    <!-- /Widgets -->
    <div class="container-fluid">
        <div class="row" id="tab">
            <p style="float: left;"> Dashboard</p>
        </div>
        <div class="row" >
            <hr>
        </div>

    </div>

    <div class="container-fluid" >

        <div class="row justify-content-center mt-0">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">

                        <h2 class="fs-title"> Edit Name</h2>

                    </div>
                    <div class="card-body">

                        <div style="padding: 20px;">
                            <form id="edit_name">
                                <div id="area_input" >


                                    <div class="form-group" >
                                        <label for="editname">Edit Name</label>
                                        <input type="text" class="form-control" id="editname" name="name" th:value="${zones.getName()}">
                                    </div>

                                    <input type="text" name="zoneIdd" id="zoneIdd"  hidden th:value="${zones.getId()}">
                                </div>
                                <button type="submit" class="btn btn-primary">Edit Name</button>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-0">
            <div class="col-11 col-sm-11 col-md-11 col-lg-11 text-center p-0 mt-3 mb-2">
                <div class="card px-0 pt-4 pb-0 mt-3 mb-3">

                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">

                                    <h2 class="fs-title"> <u th:text="${zones.getName()}"></u>  Areas</h2>
                                    <button style="float: right;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_shedule">
                                        Add new Area
                                    </button>
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="table-responsive" >
                                            <table class="table table-striped mt32 customers-list " id="modal_table">
                                                <thead>
                                                <tr>

                                                    <td class="t_head">Name</td>
                                                    <td class="t_head">Description</td>

                                                    <td class="t_head">Action</td>

                                                </tr>
                                                </thead>
                                                <tbody id="myTable">

                                                <tr id="t_dat" th:each="area : ${areas}"  >

                                                    <td th:text="${area.getName()}"> </td>
                                                    <td th:text="${area.getDescription()}"> </td>

                                                    <td>   <a type="button"  th:href="@{/admin/area/__${area.getId()}__}"  class="btn btn-success">Update</a></td>


                                                </tr>


                                                </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>


<!-- Modal -->
<div class="modal fade" id="new_shedule" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalCenterTitle">New Area</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="area_form">

                    <div class="form-group" id="region_input">
                        <input type="text" class="form-control" id="zoneId" name="zoneId" th:value="${zones.getId()}" hidden>
                        <label for="name">Area name</label>
                        <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group" id="region_input">
                        <label for="description">Description</label>
                        <input type="text" class="form-control" id="description" name="description" aria-describedby="emailHelp">

                    </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


                <button type="submit" class="btn btn-primary">Create Area</button>

                </form>
            </div>
        </div>
    </div>
</div>



<script>




            $(document).ready(function(e){
    // Submit form data via Ajax
    $("#area_form").on('submit', function(e){
        e.preventDefault();



        next_fs =$('#region_input');


curInputs =  next_fs.find("input[type='text']");
        isValid = true;
console.log(curInputs);
        for(var i=0; i<curInputs.length; i++){
          //  console.log(curInputs[i].value);
        if (!curInputs[i].value){

            isValid = false;
            $(curInputs[i]).closest(".form-group").addClass("has-error");
        //   console.log(curInputs[i].value);
        }
    }


if(isValid)
{


        $.ajax({
            type: 'POST',
            url: "/admin/addarea", //call  to store form data
            data: new FormData($(this)[0]),
            dataType: 'json',
            contentType: false,
            cache: false,
            processData:false,
            beforeSend: function(){
                $('.submitBtn').attr("disabled","disabled");
                $('#fupForm').css("opacity",".5");
            },
            success: function(response){ //console.log(response);
                    console.log(response);
                    console.log(response.msg);

 if (response.success) {

    toastr.success(response.msg);
    $('#new_shedule').modal('hide');
    $("#area_form")[0].reset();


}
else{
toastr.success(response.msg);
$('#new_shedule').modal('hide');
 $("#area_form")[0].reset();
}



            },
            error: function(xhr)
         {
           console.log(xhr.responseText)
         },
        });
}
    });
});



      $(document).ready(function(e){
    // Submit form data via Ajax
    $("#edit_name").on('submit', function(e){
        e.preventDefault();






        $.ajax({
            type: 'POST',
            url: "/admin/editzone", //call  to store form data
            data: new FormData($(this)[0]),
            dataType: 'json',
            contentType: false,
            cache: false,
            processData:false,
            beforeSend: function(){
                $('.submitBtn').attr("disabled","disabled");
                $('#fupForm').css("opacity",".5");
            },
            success: function(response){ //console.log(response);
                        console.log(response);
                    console.log(response.msg);

 if (response.success) {

    toastr.success(response.msg);

     document.getElementById('editname').value = response.zone;


}
else{
toastr.success(response.msg);

}



            },
            error: function(xhr)
         {
           console.log(xhr.responseText)
         },
        });

    });
});
</script>
