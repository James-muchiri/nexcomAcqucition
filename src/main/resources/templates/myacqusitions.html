<section th:replace="topbar :: topbar"></section>


<section th:replace="sidebar :: sidebar"></section>


<section th:replace="header :: header"></section>

</section>
<style>
          table{
            font-size: 14px;
        }
body{
    background-color: #dedede;
}
.customers-list{
            background-color: #ffffff;

        }
        hr{
            color: black;
        }
        #tab{
            background-color: #ffffff;
            padding-left: 10px;
            border-radius: 10px;

        }
        #tab p{
            text-align: center;
            padding-top: 13px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: 600;

        }
</style>

<div class="content">



    <!-- /Widgets -->
    <div class="container-fluid">
        <div class="row" id="tab">
            <p style="float: left;"> Dashboard</p>
        </div>
        <div class="row" >
            <hr>
        </div>



                    <div class="row">
                        <div class="col-md-12">

                            <div class="card">
                                <div class="card-body">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <span class="main">Acquired Buildings</span>
                                            <a style="color: white;" type="button" align="right" class="btn btn-primary float-right" href="/admin/acqusitions">Create New Building
                                            </a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12">
                                            <div class="table-responsive" >
                                            <table class="table table-striped table-hover  " id="modal_table">
                                                <thead>
                                                <tr>

                                                    <td class="t_head">Building Name</td>
                                                    <td class="t_head">Building Description</td>
                                                    <td class="t_head">Building Type</td>
                                                    <td class="t_head">Possible Sales</td>
                                                    <td class="t_head">Action</td>
                                                </tr>
                                                </thead>
                                                <tbody id="myTable">

                                                <tr id="t_data" th:each="building : ${buildings}"  th:onclick="'window.location.href=\'/admin/myacqusition/' + ${building.getId()} + '\''">

                                                    <td th:text="${building.getBuilding_name()}"> </td>
                                                    <td th:text="${building.getBuilding_description()}"> </td>
                                                    <td th:text="${building.getBuilding_type()}"> </td>
                                                    <td th:text="${building.getPossible_sales()}"> </td>
                                                    <td>   <a type="button"  th:href="@{/admin/myacqusition/__${building.getId()}__}"  class="btn btn-success">View more</a></td>

                                                </tr>



                                                </tbody>
                                            </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

    </div>
</div>
<section th:replace="footer :: footer"></section>
